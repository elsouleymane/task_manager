<div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200"
     [class.cursor-move]="viewMode === 'board'"
     [class.mb-4]="viewMode === 'list'">

  <!-- Card Header -->
  <div class="p-4">
    <div class="flex justify-between items-start">
      <h3 class="text-lg font-semibold text-gray-800 cursor-pointer"
          (click)="toggleExpand()">
        {{ task.title }}
      </h3>
      <div class="flex items-center space-x-2">
        <span [class]="getStatusColor(task.status) + ' px-2 py-1 rounded-full text-xs font-medium'">
          {{ task.status | titlecase }}
        </span>
        <button class="text-gray-400 hover:text-gray-600" (click)="toggleExpand()">
          <svg [class.transform]="isExpanded" [class.rotate-180]="isExpanded"
               class="w-4 h-4 transition-transform duration-200"
               xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Basic Info -->
    <div class="mt-2 text-sm text-gray-600">
      <p class="line-clamp-2" [class.line-clamp-none]="isExpanded">
        {{ task.description }}
      </p>
    </div>
  </div>

  <!-- Expanded Content -->
  <div *ngIf="isExpanded" class="px-4 pb-4 pt-2 border-t border-gray-100">
    <!-- Task Details -->
    <div class="space-y-2 text-sm text-gray-600">
      <div class="flex justify-between items-center">
        <span>Créé par: {{ task.created_by.username }}</span>
        <span>Assigné à: #{{ task.assigned_to }}</span>
      </div>

      <!-- Dates if available -->
      <div *ngIf="task.created_at" class="flex justify-between items-center text-xs">
        <span>Créé le: {{ task.created_at | date }}</span>
        <span *ngIf="task.updated_at">Mis à jour: {{ task.updated_at | date }}</span>
      </div>

      <!-- Status Change Dropdown -->
      <div class="mt-4">
        <label class="block text-xs font-medium mb-1">Changer le statut:</label>
        <select
          [value]="task.status"
          (change)="handleStatusChange($event.target.value)"
          class="w-full px-2 py-1 rounded border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
          <option value="todo">À faire</option>
          <option value="in_progress">En cours</option>
          <option value="done">Terminé</option>
        </select>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-4 flex justify-end space-x-2">
      <button
        (click)="handleEdit()"
        class="px-3 py-1 text-sm text-blue-600 hover:text-blue-800 font-medium">
        Modifier
      </button>
      <button
        (click)="handleDelete()"
        class="px-3 py-1 text-sm text-red-600 hover:text-red-800 font-medium">
        Supprimer
      </button>
    </div>
  </div>
</div>
